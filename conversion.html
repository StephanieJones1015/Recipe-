<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Cooking Measurement Converter</title>
    <link rel="stylesheet" href="conversion.css">
    <link rel="aboutme.html" href="aboutme.html">
</head>
<body>
    <section class="links">
        <h2> <a href="aboutme.html"> About Me Page </a></h2>  <h2> <a href= " " > EJ's Recipe Guide</a></h2>
    </section>

    <h1>Unit Conversion Table</h1>
    
    <div class="container">
        <h1>Cooking Measurement Converter</h1>
        <div class="converter-wrapper">
            
            <div class="input-group">
                <input type="number" id="inputValue" placeholder="Enter value" step="0.01">
                <select id="fromUnit">
                    
                    <option value="tsp">Teaspoon (tsp)</option>
                    <option value="tbsp">Tablespoon (tbsp)</option>
                    <option value="floz">Fluid Ounce (fl oz)</option>
                    <option value="cup" selected>Cup</option>
                    <option value="pint">Pint</option>
                    <option value="quart">Quart</option>
                    <option value="gallon">Gallon</option>
                    <option value="ml">Milliliter (ml)</option>
                    <option value="liter">Liter (L)</option>

                    
                    <option value="g">Gram (g)</option>
                    <option value="kg">Kilogram (kg)</option>
                    <option value="oz">Ounce (oz)</option>
                    <option value="lb">Pound (lb)</option>
                </select>
            </div>

            
            <button class="swap-btn" onclick="swapUnits()">â‡„</button>

          
            <div class="input-group">
                <input type="text" id="outputValue" readonly>
                <select id="toUnit">
                    
                    <option value="tsp">Teaspoon (tsp)</option>
                    <option value="tbsp">Tablespoon (tbsp)</option>
                    <option value="floz">Fluid Ounce (fl oz)</option>
                    <option value="cup" selected>Cup</option>
                    <option value="pint">Pint</option>
                    <option value="quart">Quart</option>
                    <option value="gallon">Gallon</option>
                    <option value="ml">Milliliter (ml)</option>
                    <option value="liter">Liter (L)</option>

                    
                    <option value="g">Gram (g)</option>
                    <option value="kg">Kilogram (kg)</option>
                    <option value="oz">Ounce (oz)</option>
                    <option value="lb">Pound (lb)</option>
                </select>
            </div>
        </div>

      
        <div id="result"></div>
    </div>

    <script src="conversion.js"></script>
</body>
</html>
